<div class="card-box-c">
    <div class="calc-shell">
        <div class="result">
            <div class="form-group">
                <input type="text" readonly class="form-control" id="reult" [(ngModel)]="result">
            </div>


        </div>

        <div class="calc">
            <div class="form-group mx-10">
                <input type="number" autocomplete="off" class="form-control" id="name" [(ngModel)]="value1">
            </div>
            <div class="mx-10">{{operator}}</div>
            <div class="form-group mx-10">
                <input type="number" autocomplete="off" class="form-control" id="name" [(ngModel)]="value2">
            </div>
        </div>

        <div class="operators">
            <div class="operator" (click)="operator='+';calculate()">+</div>
            <div class="operator" (click)="operator='-';calculate()">-</div>
            <div class="operator" (click)="operator='*';calculate()">*</div>
            <div class="operator" (click)="operator='/';calculate()">/</div>
            <div class="operator" (click)="clear()">AC</div>
            <!-- <div class="operator" (click)="addupCalc()">></div> -->
        </div>
        <div class="btn btn-danger mx-2 my-2" (click)="clearLocalStorage()">clear </div>
        <div class="btn btn-secondary my-2" (click)="copyresult()">copy</div>

        <div class="history" *ngIf="history?.length>0">
            <div class="history-item" *ngFor="let item of history.reverse()">
                <div class="history-item-value">{{item}}</div>

            </div>
        </div>



    </div>

    <div class="slide">
        <mat-slider min="0.20" max="1" step="0.01" (change)="addClassWithOpacity()" [(ngModel)]="opacityValue" thumbLabel tickInterval="0.1"></mat-slider>
    </div>


    <button (click)="close()" class="btn btn-danger close">X </button>
</div>
