<ng-container *ngIf="overlay;else progressSpinner">
    <div class="overlay">
        <div class="center">
            <ng-template [ngTemplateOutlet]="progressSpinner"></ng-template>
        </div>
    </div>
</ng-container>
<ng-template #progressSpinner>

    <mat-progress-spinner class="custom-spinner" [diameter]="diameter" [mode]="mode" [color]="color" [strokeWidth]="strokeWidth" [value]="value">
    </mat-progress-spinner>
    <div class="text-loading">
        {{ showText }}
    </div>

</ng-template>
